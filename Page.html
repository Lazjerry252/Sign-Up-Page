<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>

  <link rel="stylesheet" href="page.css">
</head>
<body>

  <div class="top-header">
    <div class="first">
     <img class="image" src="icons/3Lines.svg">
     <img class="logo" src="icons/techlogo.jpeg">
     <p class="company-name">JR-WEB WORLD</p>
    </div>
    <div class="second">
      <p>HOME</p>
      <p>ABOUT</p>
      <p>SERVICE</p>
      <p>DESIGN</p>
      <p>CONTACT</p>
    </div>
    <div class="third">
      <button class="login">Login</button>
    </div>
  </div>


  <div class="all-div">
  <div class="first-div">
  <p class="welcome">Jr Web design & <span class="develop">Development</span> Course</p>
  <p class="motto"><span class="web">Web design</span> refers to the process of
    creating and arranging elements on a website,including layout,
    colors and graphics, and overall visual aesthetics.</p>
  <button class="join" onclick="
    alert('THANKS FOR JOINING THIS COURSE!');
  ">JOIN US</button>
  </div>
  <div class="second-div">
    <p class="sign">Sign Up Here</p><br>
    <div class="small-second-div">
  <input class="email" type="email" placeholder="Enter Email"><br>
  <input class="first-name" type="text" placeholder="First name"><br>
  <input class="last-name" type="email" placeholder="Last Email"><br>
  <input class="password" type="password" placeholder="password"><br>
  <input class="password2" type="password" placeholder="Confirm password"><br>
    </div>
  <button class="sign-up">Sign Up</button>
  </div>
  </div>
</body>
</html>
